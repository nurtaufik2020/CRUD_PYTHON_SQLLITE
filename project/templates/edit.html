<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <title>CRUD MINI PROJECT</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md text-center">
            <a class="navbar-brand" href="/">MINI PROJECT CRUD SQLLITE</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-info text-center p-3">
                    Edit Student Details
                </h2>
                <br />
                <form action="/update/{{d.id}}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" name="name" id=""
                            placeholder="Enter the Student Name" value="{{d.name}}"required />
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control mt-2" name="email" id=""
                            placeholder="Enter the Student Email"value="{{d.email}}" required />
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control mt-2" name="age" id=""
                            placeholder="Enter the Student Age" value="{{d.age}}"required />
                    </div>

                    <label for="gender">Gender</label>
                    <div class="form-group">
                        <!-- <div class="form-group col-md-4"> -->
                        <label for="gender">State</label>
                        <select name="gender" id="gender" class="form-control" required>
                            <option selected>{{d.gender}}</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <br />
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">Update</button>
                    </div>
                </form>
            </div>

            
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
